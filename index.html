<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>whatsapp to new number</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <section class="jumbotron text-center">
      <div class="container">
        <h1>whatsapp to new number</h1>
        <p>Put in the new phone number you want to sent a whatsapp.<br> This site will redirect you to whatsapp to sent a message whithout adding him to you're contacts</p>
        <b>Make sure the phone number includes country code (for example +31612345678)</b>

          <input type="submit">
        </form>
      </div>
    </section>
